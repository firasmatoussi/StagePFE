
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>ESI Manager</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<!-- Header -->
	<header>

		<!-- Nav -->
		<nav id="nav" class="navbar">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a href="index.html">
							<img class="logo" src="img/logo2.png" alt="logo" />
						</a>
					</div>
					<!-- /Logo -->

					<!-- Collapse nav button -->
					<div class="nav-collapse">
						<span></span>
					</div>
					<!-- /Collapse nav button -->
				</div>

				<!--  Main navigation  -->
				
				<ul class="main-nav nav navbar-nav navbar-right">
					<li><a href="index.jsf#home">Home</a></li>
					<li><a href="index.jsf#about">About</a></li>
					<li><a href="index.jsf#portfolio">Internship Offers</a></li>
					
					
					<li class="has-dropdown"><a>Services</a>
						<ul class="dropdown">
							<li><a href="ConventionForm.jsf">Convention Form</a></li>
							<li><a href="EspPlug.jsf">ESP Plug</a></li>
						</ul>
					</li>
					<li><a for="usern" href="index.jsf#contact">Sign in</a></li>
				
				
				
					
				</ul>
				
				<!-- /Main navigation -->

			</div>
		</nav>
		<!-- /Nav -->

		<!-- header wrapper -->
		<div class="header-wrapper sm-padding bg-grey">
			<div class="container">
				<h2>End of study project plug</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">ESP Plug</li>
				</ul>
			</div>
		</div>
		<!-- /header wrapper -->

	</header>
	<!-- /Header -->

	<!-- Blog -->
	<div id="blog" class="section md-padding">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<!-- Main -->
				<main id="main">
					<div class="blog">
						<div class="blog-img">
							<img class="img-responsive" src="./img/plug.jpg" alt="" />
						</div>
						<!-- reply form -->
						<div class="reply-form">
							
							<h:form>
								<center>
									<h:inputText class="input" style="background-color: #e8e8e8" type="text" placeholder="Description" value="#{ficheBean.titre}" />
								</center>
								
								<center>
									<h:inputText class="input" style="background-color: #e8e8e8" type="text" placeholder="Description" value="#{ficheBean.desc}"/>
								</center>
								<center>
									<h:inputText class="input" style="background-color: #e8e8e8" type="text" placeholder="Problematic" value="#{ficheBean.prob}"/>
								</center>
								<center>
									<h:inputText class="input" style="background-color: #e8e8e8" type="text" placeholder="Functionality" value="#{ficheBean.func}"/>	
								</center>
								<center>
									<h:inputText class="input" style="background-color: #e8e8e8" type="text" placeholder="Keywords" value="#{ficheBean.keys}"/>
								</center>
								
								
								
								<center>
								<h:selectOneMenu class="custom-select">
									<f:selectItems value="#{FicheBean.entreprisefiche()}" var="entreprise" itemValue="#{entreprise.nom}" itemLabel="#{Entreprise}">
									</f:selectItems>
								</h:selectOneMenu>
								</center>
								<br/>
								<center>
								<h:selectOneMenu class="custom-select" >
									<f:selectItems value="#{FicheBean.categoriefiche()}" var="categorie" itemValue="#{categorie.nom}" itemLabel="#{Categorie}">
									</f:selectItems>
								</h:selectOneMenu>
								</center>
								
								
								<br/>
								<br/>
								
								<center>
									<h:commandButton action="#{ficheBean.ajouterFiche()}" class="btn btn-warning" value="Submit" />
								</center>
							</h:form>
							
						</div>
						<!-- /reply form -->
					</div>
				</main>
				<!-- /Main -->

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</div>
	<!-- /Blog -->

	<!-- Footer -->
	<footer id="footer" class="sm-padding bg-dark">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<div class="col-md-12">

					<!-- footer logo -->
					<div class="footer-logo">
						<a href="index.html"><img src="img/logo1.png" alt="logo" /></a>
					</div>
					<!-- /footer logo -->

					<!-- footer follow -->
					<ul class="footer-follow">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-instagram"></i></a></li>
						<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					</ul>
					<!-- /footer follow -->

					<!-- footer copyright -->
					<div class="footer-copyright">
						<p>Copyright Â© 2019. All Rights Reserved. Designed by <a target="_blank">Dev-Clan</a></p>
					</div>
					<!-- /footer copyright -->

				</div>

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</footer>
	<!-- /Footer -->

	<!-- Back to top -->
	<div id="back-to-top"></div>
	<!-- /Back to top -->

	<!-- Preloader -->
	<div id="preloader">
		<div class="preloader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!-- /Preloader -->

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
