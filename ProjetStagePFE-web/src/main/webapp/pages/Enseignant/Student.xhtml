            	<h:outputText value="Category :"/>
            	<h:outputText value="#{offers.cat}"/>
            	
            	
            	<h:outputText value="Description :"/>

            	<h:outputText value="Added :"/>
                <h:outputText value="#{offers.date}"/>

                <p:fileUpload value="#{FicheBean.file}" mode="simple" skinSimple="true"/>
    
                 <p:commandButton value="Send Your CV" action="#{FicheBean.upload()}" style="margin-right:20px;" ajax="false" />
