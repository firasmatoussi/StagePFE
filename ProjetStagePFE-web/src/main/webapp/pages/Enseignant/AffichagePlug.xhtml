                  <div class="table-responsive">
                 
                 
     <h:form id="form">
    <p:repeat value="#{FicheBean.afficherfiche()}" var="f">

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Category:" />
